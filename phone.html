<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="text-6xl">Phone Hunting</h3>
    </header>
    <main class="container mx-auto mt-8">


        <section class="bg-violet-500 m-4 p-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- loading spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                
            </div>

            <div id="show-all-container" class="text-center hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
